    <!--HEADER-->
        <header id="header">
            <h1>Block Stacker</h1>
            <p id="directions"><strong>Directions: </strong> Try to stack the blocks all the way to the top. Use the 'b' key to stop the moving blocks.</p>
            <button id="newgame" onclick="newgame()">New Game</button>    
        </header>
    
    <!--MAIN-->

            <div id="tableContainer-1">
              <div id="tableContainer-2">
